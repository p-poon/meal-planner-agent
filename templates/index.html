<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Gemini Meal Planner Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-section textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }
        .input-section button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .input-section button:hover {
            background-color: #45a049;
        }
        .results-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }
        .results-section h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .results-content {
            white-space: pre-wrap; /* Preserves newline characters for formatted output */
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #eee;
            font-family: monospace;
            font-size: 14px;
        }
        .placeholder {
            text-align: center;
            color: #888;
            padding: 50px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üçΩÔ∏è Singaporean Meal Planner Agent</h1>

        <div class="input-section">
            <label for="preferences">Enter Preferred Dishes, Allergies, or Dietary Goals (e.g., 'no pork, high fiber'):</label>
            <textarea id="preferences" rows="5" placeholder="Tofu, Salmon, no chili, focus on vegetables..."></textarea>
            
            <button onclick="submitPreferences()">Generate Meal Plan</button>
        </div>

        <div class="results-section">
            <h2>Generated Plan & Shopping List</h2>
            
            <div id="results" class="placeholder">
                Plan will appear here after generation (requires backend integration).
            </div>
        </div>
    </div>

    <script>
        function submitPreferences() {
            const preferences = document.getElementById('preferences').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.classList.remove('placeholder');
            resultsDiv.innerHTML = '<p style="text-align: center; color: #4CAF50;">... Agent is running (Calling Gemini API) ...</p>';

            // Send the user input to the Flask server via API
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // Send the preferences in a JSON body
                body: JSON.stringify({ preferences: preferences })
            })
            .then(response => {
                // If the request failed, handle the error code (e.g., 500)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Display the results returned from the Python agent
                if (data.status === 'success') {
                    resultsDiv.innerHTML = `<div class="results-content">${data.log}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="results-content" style="color: red;">ERROR: ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<div class="results-content" style="color: red;">Connection Error. Check your Flask server and console logs.</div>`;
            });
        }
    </script>

</body>
</html>
